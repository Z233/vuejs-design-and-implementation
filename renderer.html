<body>
  <div id="app"></div>
</body>

<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>
  const { effect, ref } = VueReactivity

  function createRenderer(options) {
    const { createElement, setElementText, insert, patchProps } =
      options

    function mountElement(vnode, container) {
      const el = (vnode.el = createElement(vnode.type))

      if (vnode.children) {
        if (typeof vnode.children === 'string') {
          setElementText(el, vnode.children)
        } else if (Array.isArray(vnode.children)) {
          vnode.children.forEach((child) => {
            // 挂载阶段不存在 oldVNode，所以传入 null
            patch(null, child, el)
          })
        }
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key])
        }
      }

      insert(el, container)
    }

    function unmount(vnode) {
      // unmount 操作，卸载旧的 vnode
      const el = vnode.el
      const parent = el.parentNode
      if (parent) parent.removeChild(el)
    }

    function patch(oldVNode, newVNode, container) {
      if (oldVNode && newVNode && oldVNode.type !== newVNode.type) {
        unmount(oldVNode)
        oldVNode = null
      }

      const { type } = newVNode

      if (typeof type === 'string') {
        // 处理普通标签
        if (!oldVNode) {
          mountElement(newVNode, container)
        } else {
        }
      } else if (typeof type === 'object') {
        // 处理组件类型
      } else {
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // 传入了新的 vnode 时，将其与旧 vnode 一起传入 patch 函数
        patch(container._vnode, vnode, container)
      } else {
        if (container._vnode) {
          unmount(container._vnode)
        }
      }

      container._vnode = vnode
    }

    return {
      render,
    }
  }

  function shouldSetAsProps(el, key, value) {
    // 特殊处理，这里只列举了一种情况作为示例
    if (key === 'form' && el.tagName === 'INPUT') return false

    return key in el
  }

  const renderer = createRenderer({
    createElement(tag) {
      return document.createElement(tag)
    },
    setElementText(el, text) {
      el.textContent = text
    },
    insert(child, parent, anchor = null) {
      parent.insertBefore(child, anchor)
    },
    patchProps(el, key, prevValue, nextValue) {
      if (/^on\w+/.test(key)) {
        const eventName = key.slice(2).toLowerCase()
        let invoker = el._vei

        if (nextValue) {
          if (!invoker) {
            invoker = el._vei = (e) => {
              invoker.value(e)
            }

            invoker.value = nextValue

            el.addEventListener(eventName, invoker)
          } else {
            invoker.value = nextValue
          }
        } else if (invoker) {
          el.removeEventListener(eventName, invoker)
          delete el._vei
        }
      } else if (key === 'class') {
        el.className = nextValue || ''
      } else if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key]

        // 处理 VNode 当中类似 disabled="" 这样的情况
        if (type === 'boolean' && nextValue.trim().length === 0) {
          el[key] = true
        } else {
          el[key] = nextValue
        }
      } else {
        // 要设置的属性不在 DOM Properties 中
        // 使用 setAttribute 设置 HTML Attributes
        el.setAttribute(key, nextValue)
      }
    },
  })

  function normalizeClass(value) {
    let res = ''

    if (typeof value === 'string') {
      res = value
    } else if (Array.isArray(value)) {
      for (let i = 0; i < value.length; i++) {
        res += normalizeClass(value[i]) + ' '
      }
    } else if (typeof value === 'object') {
      for (const name in value) {
        if (value[name]) {
          res += name + ' '
        }
      }
    }

    return res.trim()
  }

  const vnode = {
    type: 'h1',
    children: [
      {
        type: 'p',
        children: 'Hello',
        props: {
          onClick: () => {
            alert('Hello World!')
          },
          id: 'hello',
          disabled: 'false',
          class: normalizeClass('foo bar'),
        },
      },
      {
        type: 'p',
        children: 'World',
        props: {
          id: 'world',
          disabled: '',
          class: normalizeClass({
            foo: true,
          }),
        },
      },
    ],
  }

  renderer.render(vnode, document.querySelector('#app'))

  setTimeout(() => {
    renderer.render({
      ...vnode,
    })
  }, 1000)
</script>
