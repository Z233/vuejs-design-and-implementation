<body>
  <div id="app"></div>
</body>

<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>
  const Text = Symbol()
  const Comment = Symbol()

  function createRenderer(options) {
    const {
      createElement,
      setElementText,
      insert,
      patchProps,
      createTextNode,
    } = options

    function mountElement(vnode, container) {
      const el = (vnode.el = createElement(vnode.type))

      if (vnode.children) {
        if (typeof vnode.children === 'string') {
          setElementText(el, vnode.children)
        } else if (Array.isArray(vnode.children)) {
          vnode.children.forEach((child) => {
            // 挂载阶段不存在 oldVNode，所以传入 null
            patch(null, child, el)
          })
        }
      }

      if (vnode.props) {
        for (const key in vnode.props) {
          patchProps(el, key, null, vnode.props[key])
        }
      }

      insert(el, container)
    }

    function patchElement(oldNode, newNode) {
      const el = (newNode.el = oldNode.el)
      const oldProps = oldNode.props || {}
      const newProps = newNode.props || {}

      // 更新 props
      for (const key in newProps) {
        const prev = oldProps[key]
        const next = newProps[key]
        if (prev !== next) {
          patchProps(el, key, prev, next)
        }
      }

      // 移除 props
      for (const key in oldProps) {
        if (!(key in newProps)) {
          patchProps(el, key, oldProps[key], null)
        }
      }

      // 更新 children
      patchChildren(oldNode, newNode, el)
    }

    function patchChildren(oldNode, newNode, container) {
      // 如果新的子节点是文本节点
      if (typeof newNode.children === 'string') {
        // 只有当旧节点的子节点是一组节点时，才需要将旧节点的子节点全部移除
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((child) => unmount(child))
        }

        setElementText(container, newNode.children)
      }
      // 如果新的子节点是一组节点
      else if (Array.isArray(newNode.children)) {
        // 如果旧节点的子节点是一组节点，需要 Diff
        if (Array.isArray(oldNode.children)) {
          // 将旧节点全部卸载
          oldNode.children.forEach((child) => unmount(child))
          // 将新节点全部挂载
          newNode.children.forEach((child) =>
            patch(null, child, container)
          )
        }
        // 否则只能是字符串或者空
        else {
          setElementText(container, '')
          newNode.children.forEach((child) => {
            patch(null, child, container)
          })
        }
      }
      // 新节点不存在
      else {
        if (Array.isArray(oldNode.children)) {
          oldNode.children.forEach((child) => unmount(child))
        } else if (typeof oldNode.children === 'string') {
          setElementText(container, '')
        }
        // 如果旧节点也不存在，什么都不做
      }
    }

    function unmount(vnode) {
      // unmount 操作，卸载旧的 vnode
      const el = vnode.el
      const parent = el.parentNode
      if (parent) parent.removeChild(el)
    }

    function patch(oldVNode, newVNode, container) {
      if (oldVNode && newVNode && oldVNode.type !== newVNode.type) {
        unmount(oldVNode)
        oldVNode = null
      }

      const { type } = newVNode

      // 处理普通标签
      if (typeof type === 'string') {
        if (!oldVNode) {
          mountElement(newVNode, container)
        } else {
          patchElement(oldVNode, newVNode)
        }
      }
      // 处理文本类型
      else if (type === Text) {
        if (!oldVNode) {
          // 创建文本节点
          const el = (newVNode.el = createTextNode(newVNode.children))
          insert(el, container)
        } else {
          // 更新文本节点
          const el = (newVNode.el = oldVNode.el)
          if (newVNode.children !== oldVNode.children) {
            el.nodeValue = newVNode.children
          }
        }
      }
      // 处理组件类型
      else if (typeof type === 'object') {
      } else {
      }
    }

    function render(vnode, container) {
      if (vnode) {
        // 传入了新的 vnode 时，将其与旧 vnode 一起传入 patch 函数
        patch(container._vnode, vnode, container)
      } else {
        if (container._vnode) {
          unmount(container._vnode)
        }
      }

      container._vnode = vnode
    }

    return {
      render,
    }
  }

  function shouldSetAsProps(el, key, value) {
    // 特殊处理，这里只列举了一种情况作为示例
    if (key === 'form' && el.tagName === 'INPUT') return false

    return key in el
  }

  const renderer = createRenderer({
    createElement(tag) {
      return document.createElement(tag)
    },
    createTextNode(text) {
      return document.createTextNode(text)
    },
    setElementText(el, text) {
      el.textContent = text
    },
    insert(child, parent, anchor = null) {
      parent.insertBefore(child, anchor)
    },
    patchProps(el, key, prevValue, nextValue) {
      if (/^on\w+/.test(key)) {
        const invokers = el._vei || (el._vei = {})
        let invoker = invokers[key]

        const eventName = key.slice(2).toLowerCase()

        if (nextValue) {
          if (!invoker) {
            invoker = el._vei[key] = (e) => {
              // e.timeStamp 是事件触发的时间戳
              // 如果事件发生的时间早于事件处理函数被添加的时间，则不执行事件处理函数
              if (e.timeStamp < invoker.attached) return
              if (Array.isArray(invoker.value)) {
                invoker.value.forEach((fn) => fn(e))
              } else {
                invoker.value(e)
              }
            }

            invoker.value = nextValue
            invoker.attached = performance.now()

            el.addEventListener(eventName, invoker)
          } else {
            invoker.value = nextValue
          }
        } else if (invoker) {
          el.removeEventListener(eventName, invoker)
          delete el._vei
        }
      } else if (key === 'class') {
        el.className = nextValue || ''
      } else if (shouldSetAsProps(el, key, nextValue)) {
        const type = typeof el[key]

        // 处理 VNode 当中类似 disabled="" 这样的情况
        if (type === 'boolean' && nextValue.trim().length === 0) {
          el[key] = true
        } else {
          el[key] = nextValue
        }
      } else {
        // 要设置的属性不在 DOM Properties 中
        // 使用 setAttribute 设置 HTML Attributes
        el.setAttribute(key, nextValue)
      }
    },
  })

  function normalizeClass(value) {
    let res = ''

    if (typeof value === 'string') {
      res = value
    } else if (Array.isArray(value)) {
      for (let i = 0; i < value.length; i++) {
        res += normalizeClass(value[i]) + ' '
      }
    } else if (typeof value === 'object') {
      for (const name in value) {
        if (value[name]) {
          res += name + ' '
        }
      }
    }

    return res.trim()
  }

  // ------- Testing -------

  const vnode = {
    type: 'div',
    children: [
      {
        type: Text,
        children: 'Hello',
      },
    ],
  }

  renderer.render(vnode, document.getElementById('app'))
</script>
